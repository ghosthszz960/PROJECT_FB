<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #003366;
      margin-top: 40px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    .checkmark {
      font-size: 60px;
      color: #4BB543;
      margin: 20px 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .bottom-nav a {
      text-align: center;
      color: #000;
      font-size: 12px;
      text-decoration: none;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔</div>
    <h2>Agendamento confirmado!</h2>
    <p>Seu horário foi reservado com sucesso.</p>
    <p>Você receberá um lembrete antes do atendimento.</p>
  </div>

  <nav class="bottom-nav">
    <a href="home.html">
      <img src="../../icons/home.png" alt="Home" />
      <span>Início</span>
    </a>
    <a href="agendamento.html">
      <img src="../../icons/calendar.png" alt="Agendar" />
      <span>Agendar</span>
    </a>
    <a href="avaliacoes.html">
      <img src="../../icons/star.png" alt="Avaliar" />
      <span>Avaliar</span>
    </a>
    <a href="perfil.html">
      <img src="../../icons/user.png" alt="Perfil" />
      <span>Perfil</span>
    </a>
  </nav>
</body>
</html>
